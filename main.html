<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<lable for="name">Name*</lable>
			<input type="text" id="name" required>
		</div>
		<div>
			<lable for="email">Email*</lable>
			<input type ="email" id="email" required>
		</div>
		<div>
			<label>Gender*</label>
			
			<input type="radio"  id="male" name="gender" required>
			<label for="male">Male</label>
			<input type="radio" id="female"  name="gender" required>
			<label for="female">Female</label>
			<input type="radio" id="oth" name="gender" required>
			<label for="oth">Other</label>		
		</div>
		<div>
			<lable for="cars">Car Brands</lable>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<lable for="carage">Car Age*</lable>
			<input id="carage" type="number" required>
		</div>
		<div>
			<lable for="date">Date of Purchase(dop)</lable>
			<input type="date" id="date" required>
		</div>

		<div>
			<lable for="password">Password*</lable>
			<input type="password" id="password" required>
		</div>

		<button type="submit">submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
